<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- favicon  -->
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="/assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts  -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles  -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts  -->
        <script src="./assets/js/script.js"></script>
    </head>

    <body>
        <header id="header" class="header"></header>
        <!-- auto load code from ./template/header.html to #header  -->
        <script>
            load("#header", "./template/header.html");
        </script>

        <div class="container">
            <!-- SlideShow  -->
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="!#" class="slideshow__link">
                            <picture>
                                <!-- edit img with other screen size  -->
                                <source media="(max-width: 991.98px)" srcset="./assets/img/slideshow/item-1-md.png" />
                                <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img">
                            </picture>
                        </a>
                    </div>
                    <div class="slideshow__item">
                        <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img" />
                    </div>
                    <div class="slideshow__item">
                        <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img" />
                    </div>
                </div>

                <div class="slideshow__page">
                    <span class="slideshow__num">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__num">5</span>
                </div>
            </div>
            <h1>Home page</h1>
            <footer id="footer"></footer>
            <script>
                load("#footer", "./template/footer.html");
            </script>
        </div>
    </body>
</html>
